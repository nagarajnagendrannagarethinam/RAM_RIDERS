<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Records</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-gray: #f4f7f6;
            --border-color: #ddd;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--light-gray);
            color: #333;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: var(--secondary-color);
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 20px;
            margin-bottom: 30px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="email"] {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1em;
        }
        .form-buttons {
            grid-column: 1 / -1;
            display: flex;
            gap: 15px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: var(--primary-color);
            cursor: pointer;
            font-size: 1em;
            flex-grow: 1;
            transition: background-color 0.2s;
        }
        button#clearBtn {
            background-color: #7f8c8d;
            flex-grow: 0;
        }
        button#downloadBtn {
            background-color: #16a085;
            flex-grow: 1;
        }
        button#uploadBtn {
            background-color: #8e44ad; /* Purple */
        }
        button:hover {
            opacity: 0.9;
        }
        .action-btn {
            padding: 5px 10px;
            font-size: 0.9em;
            margin-right: 5px;
            background-color: var(--warning-color);
        }
        .action-btn.delete {
            background-color: var(--danger-color);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid var(--border-color);
            padding: 12px 15px;
            text-align: left;
        }
        thead {
            background-color: var(--secondary-color);
            color: #ffffff;
        }
        tbody tr:nth-child(even) {
            background-color: var(--light-gray);
        }
        /* --- Sorting Styles --- */
        thead th[data-column] {
            cursor: pointer;
            position: relative;
            user-select: none; /* Prevents text selection on click */
        }
        thead th[data-column]::after {
            content: ' \2195'; /* Up-down arrow */
            opacity: 0.3;
        }
        thead th.sort-asc::after {
            content: ' \2191'; /* Up arrow */
            opacity: 1;
        }
        thead th.sort-desc::after {
            content: ' \2193'; /* Down arrow */
            opacity: 1;
        }
        /* --- Pagination Styles --- */
        .pagination-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            user-select: none;
        }
        .pagination-controls button {
            flex-grow: 0; /* Prevent buttons from stretching */
        }
        .pagination-controls button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        /* --- Modal Styles --- */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .modal-buttons button {
            flex-grow: 0;
        }
        .modal-buttons .confirm-delete-btn {
            background-color: var(--danger-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Employee Records</h1>
        
        <form id="employeeForm">
            <div class="form-group"><label for="empId">Employee ID</label><input type="text" id="empId" required></div>
            <div class="form-group"><label for="name">Full Name</label><input type="text" id="name" required></div>
            <div class="form-group"><label for="role">Role</label><input type="text" id="role" required></div>
            <div class="form-group"><label for="email">Email</label><input type="email" id="email" required></div>
            
            <div class="form-buttons">
                <button type="submit" id="submitBtn">Add Employee</button>
                <button type="button" id="clearBtn">Clear Form</button>
                <button type="button" id="downloadBtn">Download as CSV</button>
                <button type="button" id="uploadBtn">Upload CSV</button>
            </div>
        </form>

        <h2>Current Employee List</h2>
        <div style="margin-bottom: 15px;">
            <input type="text" id="searchInput" placeholder="Search by ID, name, role, or email..." style="width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 4px; font-size: 1em; box-sizing: border-box;">
        </div>
        <input type="file" id="csvFileInput" accept=".csv" style="display: none;">

        <table id="employeeTable">
            <thead>
                <tr>
                    <th data-column="id">ID</th>
                    <th data-column="name">Name</th>
                    <th data-column="role">Role</th>
                    <th data-column="email">Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody><!-- Rows are dynamically inserted here --></tbody>
        </table>

        <div id="paginationControls" class="pagination-controls">
            <button id="prevPageBtn">Previous</button>
            <span id="pageInfo"></span>
            <button id="nextPageBtn">Next</button>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Deletion</h3>
            <p id="deleteModalText"></p>
            <div class="modal-buttons">
                <button id="cancelDeleteBtn">Cancel</button>
                <button id="confirmDeleteBtn" class="confirm-delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('employeeForm');
        const submitBtn = document.getElementById('submitBtn');
        const clearBtn = document.getElementById('clearBtn');
        const employeeTableBody = document.querySelector('#employeeTable tbody');
        const downloadBtn = document.getElementById('downloadBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const csvFileInput = document.getElementById('csvFileInput');
        const searchInput = document.getElementById('searchInput');
        const prevPageBtn = document.getElementById('prevPageBtn');
        const nextPageBtn = document.getElementById('nextPageBtn');
        const pageInfo = document.getElementById('pageInfo');
        const deleteModal = document.getElementById('deleteModal');
        const deleteModalText = document.getElementById('deleteModalText');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
        
        let employees = [];
        let currentlyEditingIndex = null;
        let sortColumn = null;
        let sortDirection = 'asc';
        let currentPage = 1;
        const rowsPerPage = 10;
        let employeeIndexToDelete = null;

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', loadInitialData);
        form.addEventListener('submit', handleFormSubmit);
        clearBtn.addEventListener('click', resetForm);
        downloadBtn.addEventListener('click', downloadCSV);
        uploadBtn.addEventListener('click', () => csvFileInput.click());
        csvFileInput.addEventListener('change', handleCsvUpload);
        searchInput.addEventListener('input', handleSearch);
        prevPageBtn.addEventListener('click', () => changePage(-1));
        nextPageBtn.addEventListener('click', () => changePage(1));
        confirmDeleteBtn.addEventListener('click', executeDelete);
        cancelDeleteBtn.addEventListener('click', closeModal);
        document.querySelector('#employeeTable thead').addEventListener('click', (event) => {
            const headerCell = event.target.closest('th');
            if (headerCell && headerCell.dataset.column) {
                handleSort(headerCell.dataset.column);
            }
        });

        // --- Core Functions ---
        function handleFormSubmit(event) {
            event.preventDefault();
            const employeeData = {
                id: document.getElementById('empId').value,
                name: document.getElementById('name').value,
                role: document.getElementById('role').value,
                email: document.getElementById('email').value,
            };

            if (currentlyEditingIndex !== null) {
                employees[currentlyEditingIndex] = employeeData;
            } else {
                employees.push(employeeData);
            }
            
            saveData();
            updateView(); // Re-render the table
            resetForm();
        }

        function handleSearch() {
            currentPage = 1;
            updateView();
        }

        function handleSort(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }

            currentPage = 1;
            updateView();
        }

        function changePage(step) {
            currentPage += step;
            updateView();
        }

        function updateView() {
            // 1. Get a filtered and sorted list first
            const searchTerm = searchInput.value.toLowerCase();
            let displayList = employees.filter(emp => 
                emp.id.toLowerCase().includes(searchTerm) ||
                emp.name.toLowerCase().includes(searchTerm) ||
                emp.role.toLowerCase().includes(searchTerm) ||
                emp.email.toLowerCase().includes(searchTerm)
            );

            if (sortColumn) {
                displayList.sort((a, b) => {
                    const valA = a[sortColumn] ? a[sortColumn].toLowerCase() : '';
                    const valB = b[sortColumn] ? b[sortColumn].toLowerCase() : '';
                    if (valA < valB) return sortDirection === 'asc' ? -1 : 1;
                    if (valA > valB) return sortDirection === 'asc' ? 1 : -1;
                    return 0;
                });
            }

            // 2. Paginate the resulting list
            const startIndex = (currentPage - 1) * rowsPerPage;
            const endIndex = startIndex + rowsPerPage;
            const paginatedList = displayList.slice(startIndex, endIndex);

            renderTable(paginatedList);
            renderPaginationControls(displayList.length);
            updateHeaderSortIndicators();
        }

        function renderTable(employeeList) {
            employeeTableBody.innerHTML = '';
            employeeList.forEach(emp => {
                // Find the employee's original index in the main `employees` array
                // This ensures that 'Edit' and 'Delete' work correctly even on a filtered list
                const originalIndex = employees.findIndex(originalEmp => originalEmp.id === emp.id);
                if (originalIndex === -1) return; // Safeguard

                const row = employeeTableBody.insertRow();
                row.innerHTML = `
                    <td>${emp.id}</td><td>${emp.name}</td><td>${emp.role}</td><td>${emp.email}</td>
                    <td>
                        <button class="action-btn" onclick="editEmployee(${originalIndex})">Edit</button>
                        <button class="action-btn delete" onclick="deleteEmployee(${originalIndex})">Delete</button>
                    </td>`;
            });
        }

        function editEmployee(index) {
            const emp = employees[index];
            document.getElementById('empId').value = emp.id;
            document.getElementById('name').value = emp.name;
            document.getElementById('role').value = emp.role;
            document.getElementById('email').value = emp.email;

            currentlyEditingIndex = index;
            submitBtn.textContent = 'Update Employee';
            submitBtn.style.backgroundColor = 'var(--warning-color)';
            window.scrollTo(0, 0);
        }

        function deleteEmployee(index) {
            employeeIndexToDelete = index;
            deleteModalText.textContent = `Are you sure you want to delete the record for ${employees[index].name}? This action cannot be undone.`;
            deleteModal.style.display = 'flex';
        }

        function executeDelete() {
            if (employeeIndexToDelete === null) return;

            employees.splice(employeeIndexToDelete, 1);
            saveData();
            updateView();
            closeModal();
        }

        function closeModal() {
            deleteModal.style.display = 'none';
            employeeIndexToDelete = null;
        }

        function resetForm() {
            form.reset();
            currentlyEditingIndex = null;
            submitBtn.textContent = 'Add Employee';
            submitBtn.style.backgroundColor = 'var(--primary-color)';
            document.getElementById('empId').focus();
        }

        function updateHeaderSortIndicators() {
            document.querySelectorAll('#employeeTable th[data-column]').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
                if (th.dataset.column === sortColumn) {
                    th.classList.add(sortDirection === 'asc' ? 'sort-asc' : 'sort-desc');
                }
            });
        }

        function renderPaginationControls(totalItems) {
            const totalPages = Math.ceil(totalItems / rowsPerPage);
            
            if (totalPages <= 1) {
                paginationControls.style.display = 'none';
                return;
            }

            paginationControls.style.display = 'flex';
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages;
        }

        // --- Data Persistence ---
        function saveData() {
            localStorage.setItem('employeeRecords', JSON.stringify(employees));
        }

        function loadInitialData() {
            const savedEmployees = JSON.parse(localStorage.getItem('employeeRecords')) || [];
            employees.push(...savedEmployees);
            updateView();
        }

        // --- CSV Import ---
        function handleCsvUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!confirm('This will replace all current employee data with the content of the CSV file. Are you sure?')) {
                event.target.value = ''; // Clear the file input
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const newEmployees = [];
                const rows = text.split('\n').filter(row => row.trim() !== '');

                if (rows.length < 2) {
                    alert('CSV file is empty or contains only a header.');
                    return;
                }

                const headers = rows[0].trim().split(',');
                const expectedHeaders = ['ID', 'Name', 'Role', 'Email'];
                if (headers.length !== expectedHeaders.length || !headers.every((h, i) => h.trim() === expectedHeaders[i])) {
                    alert(`CSV headers do not match the expected format: ${expectedHeaders.join(',')}`);
                    return;
                }

                for (let i = 1; i < rows.length; i++) {
                    const values = rows[i].trim().split(',');
                    if (values.length === headers.length) {
                        newEmployees.push({ id: values[0], name: values[1], role: values[2], email: values[3] });
                    }
                }

                employees = newEmployees;
                saveData();
                
                // Reset UI state and re-render
                searchInput.value = '';
                sortColumn = null;
                updateHeaderSortIndicators();
                updateView();
            };
            reader.readAsText(file);
            event.target.value = ''; // Clear the file input so the same file can be selected again
        }

        // --- CSV Export ---
        function downloadCSV() {
            if (employees.length === 0) {
                alert('There are no employee records to download.');
                return;
            }

            const headers = ['ID', 'Name', 'Role', 'Email'];
            // Use the filtered list if a search is active, otherwise use all employees
            const currentList = searchInput.value ? employees.filter(emp => 
                emp.id.toLowerCase().includes(searchInput.value.toLowerCase()) ||
                emp.name.toLowerCase().includes(searchInput.value.toLowerCase()) ||
                emp.role.toLowerCase().includes(searchInput.value.toLowerCase()) ||
                emp.email.toLowerCase().includes(searchInput.value.toLowerCase())
            ) : employees;

            let csvContent = headers.join(',') + '\n';
            currentList.forEach(emp => {
                const row = [emp.id, emp.name, emp.role, emp.email];
                csvContent += row.join(',') + '\n';
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.setAttribute('download', 'employee_records.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>

</body>
</html>
